<app-breadcrumb [items]="[{text: 'Relatório de Receitas e Despesas'}]"></app-breadcrumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
></app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês e ano para gerar os relatórios
  </div>

  <div class="card-body">
    <div class="form-row">

      <div class="form-group col-md-7">
        <label for="mouth">Mês</label>
        <select #mouth name="mouth" id="mouth" class="form-control">
          <option value="">Selecione um mês</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" class="btn btn-primary" (click)="generateReports()">Gerar Relatórios</button>
      </div>
    </div>

  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">TOTAL DE RECEITAS</div>

    <div class="card-body">
      <h3 class="card-title">1500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">TOTAL DE DESPESAS</div>

    <div class="card-body">
      <h3 class="card-title">500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">SALDO</div>

    <div class="card-body">
      <h3 class="card-title">1000</h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    GRAFICO DE RECEITAS
  </div>

  <div class="col-md-6">
    GRAFICO DE DESPESAS
  </div>
</div>
