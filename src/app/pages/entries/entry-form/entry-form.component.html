<app-breadcrumb [items]="[{text: 'Lançamentos', link: '/entries'}, {text: pageTitle}]"></app-breadcrumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/entries"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre os lançamentos
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="name">Tipo</label>
          <select
            name="type"
            id="type"
            formControlName="type"
            class="form-control"
          >
            <option *ngFor="let option of typeOptions" [value]="option.value">
              {{ option.text }}
            </option>
          </select>

          <app-form-fields-error [form-control]="resourceForm.get('type')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <app-form-fields-error [form-control]="resourceForm.get('name')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-3">
          <label for="amount">Valor</label>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>

            <input
              type="text"
              class="form-control text-right"
              id="amount"
              formControlName="amount"
              [imask]="imaskConfig"
            />
          </div>

          <app-form-fields-error [form-control]="resourceForm.get('amount')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-2">
          <label for="date">Data</label>

          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            dateFormat="dd/mm/yy"
            [locale]="ptBR"
            [showButtonBar]="true"
          ></p-calendar>

          <app-form-fields-error [form-control]="resourceForm.get('date')"></app-form-fields-error>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label
              (click)="resourceForm.get('paid').setValue(true)"
              [class.active]="resourceForm.get('paid').value == true"
              class="btn btn-outline-info"
            >
              Pago
            </label>
            <label
              (click)="resourceForm.get('paid').setValue(false)"
              [class.active]="resourceForm.get('paid').value == false"
              class="btn btn-outline-info"
            >
              Pendente
            </label>
          </div>

          <app-form-fields-error [form-control]="resourceForm.get('paid')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-2">
          <label for="categoryId">Categoria</label>
          <select
            name="categoryId"
            id="categoryId"
            formControlName="categoryId"
            class="form-control"
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>

          <app-form-fields-error [form-control]="resourceForm.get('categoryId')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    type="submit"
    [disabled]="submittingForm || resourceForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
