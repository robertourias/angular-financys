<app-breadcrumb [items]="[{text: 'Lançamentos'}]"></app-breadcrumb>

<app-page-header
  page-title="Lançamentos"
  button-text="+ Novo Lançamento"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th class="text-center">Lançamento</th>
      <th class="text-center">Categoria</th>
      <th class="text-center">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{ entry.name }}</strong
        ><br />
        <small class="text-success">{{ entry.date }}</small
        ><br />
        <small *ngIf="entry.description">{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-right">
        <strong
          [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'"
          >{{ entry.amount }}</strong
        ><br />
        <span class="badge badge-light">{{ entry.paidText }}</span>
      </td>
      <td>
        <a
          [routerLink]="[entry.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
        >
          Editar
        </a>
        <button (click)="delete(entry)" class="btn btn-outline-danger btn-sm">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
