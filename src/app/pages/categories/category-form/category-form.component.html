<app-breadcrumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"></app-breadcrumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre as categorias
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <app-form-fields-error [form-control]="resourceForm.get('name')"></app-form-fields-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button
    type="submit"
    [disabled]="submittingForm || resourceForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
